name: khwahish_provider
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  pinput: ^3.0.0
  cupertino_icons: ^1.0.2
  geolocator: ^9.0.1
  geocoding: ^2.1.0
  firebase_core: ^2.30.1
  cloud_firestore: ^4.17.2
  firebase_storage: ^11.7.4
  firebase_auth: ^4.19.4
  firebase_messaging: ^14.9.1
  timeago: ^3.5.0
  image_picker: ^1.0.4
  fluttertoast: ^8.2.2
  google_maps_flutter: ^2.3.0
  shared_preferences: ^2.2.1
  syncfusion_flutter_calendar: ^23.1.43
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^6.1.0
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  flutter_rating_bar: ^4.0.1
  video_player: ^2.8.1
  youtube_player_flutter: ^8.0.0
  flick_video_player: ^0.5.0
  intl: ^0.18.1
  image_cropper: ^5.0.1
  video_thumbnail: ^0.5.3
  flutter_local_notifications: ^15.1.1
  flutter_native_timezone: ^2.0.0
  rxdart: ^0.27.7
  path_provider: ^2.0.13
  permission_handler: ^11.1.0
  photo_view: ^0.14.0
  youtube_explode_dart: ^2.0.4
  mailer: ^6.1.0
  http: ^1.0.0
  flutter_sound: ^9.1.9
  audioplayers: ^5.0.0
  syncfusion_flutter_datepicker: ^23.2.6
  razorpay_flutter: ^1.3.0
  flutter_typeahead: ^5.2.0
  purchases_flutter: ^6.29.0
  percent_indicator: ^4.2.3
  pdf: ^3.6.5
  printing: ^5.9.3
  open_file: ^3.3.2
  fl_chart: ^0.36.0
  google_places_flutter: ^2.0.8
  share: ^2.0.4
  pie_chart: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - images/
    - images/intro/
    - images/social/

  fonts:
    - family: Fasthand
      fonts:
        - asset: fonts/Fasthand-Regular.ttf

    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Regular.ttf

    - family: RobotoSerif
      fonts:
        - asset: fonts/RobotoSerif-Regular.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
